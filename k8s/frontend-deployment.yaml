apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: constantin21/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_BACKEND_LOCAL_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: REACT_APP_BACKEND_LOCAL_URL
            - name: REACT_APP_BACKEND_DEPLOYED_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: REACT_APP_BACKEND_DEPLOYED_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
